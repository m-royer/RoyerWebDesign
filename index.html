    <title>Royer Web Design</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/fa.min.css">
</head>
<body>
    <header role="banner" id="home">
        <div class="text-layer show">
            <h1>Royer Web Design</h1>
            <section class="titles">
                <span>Designer / Developer</span>
                <span>
                    <a href="https://github.com/m-royer" alt="Github: m-royer" title="m-royer" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/michael-royer-09015371" alt="LinkedIn: Michael Royer" title="" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com/scoobiefan" alt="Twitter: Scoobiefan" title="scoobiefan" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" alt="Discord: Scoobs#5596" title="Scoobs#5596"><i class="fab fa-discord"></i></a>
                    <a href="#" id="show-contact" alt="Contact Me"><i class="fas fa-envelope"></i></a>
                </span>
            </section>
        </div>
        <div class="cloud-container show">
            <div class="cloud" id="cloud-back"></div>
            <div class="cloud" id="cloud-mid"></div>
            <div class="cloud" id="cloud-front"></div>
        </div>
        <div class="sunrise">
            <div class="stripes">
                <div class="glow">
                    <div class="flare">
                        <div class="sun"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grass"></div>
    </header>

    <div class="contact-container">
        <h3>Give me a shout!</h3>
        <form class="contact-form" id="contact-form">
            <div class="row">
                <div>
                    <input type="text" name="name" placeholder=" " required>
                    <label for="name">Name</label>
                </div>
                <div>
                    <input type="email" name="email" placeholder=" " required>
                    <label for="email">E-Mail</label>
                </div>
            </div>
            <div class="row">
                <div>
                    <textarea name="message" placeholder=" " required></textarea>
                    <label for="message">Message</label>
                </div>
            </div>
            <div class="row">
                <div class="buttons">
                    <a href="#" class="btn btn-cancel" id="contact-cancel"><i class="fas fa-comment-slash"></i> Cancel</a> 
                    <a href="#" class="btn btn-submit" id="contact-submit"><i class="fas fa-paper-plane"></i> Submit</a>
                </div>
            </div>
        </form>
    </div>

    <!-- cloud box-shadow svg filter -->
    <svg width="0" height="0"> 
    <!-- Animated -->
    <filter id="filter-back">
        <feTurbulence type="fractalNoise" baseFrequency="0.009" numOctaves="3" seed="563">
            <animate id="cloud-animate" attributeName="baseFrequency" dur="100s" values=".009;.02" repeatCount="indefinite">
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="120" />
    </filter>

    <filter id="filter-mid">
        <feTurbulence type="fractalNoise" baseFrequency="0.009" numOctaves="3" seed="563">
            <animate id="cloud-animate" attributeName="baseFrequency" dur="100s" values=".009;.02" repeatCount="indefinite">
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="120" />
    </filter>

    <filter id="filter-front">
        <feTurbulence type="fractalNoise" baseFrequency="0.009" numOctaves="3" seed="563">
            <animate id="cloud-animate" attributeName="baseFrequency" dur="100s" values=".009;.02" repeatCount="indefinite">
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="120" />
    </filter>

    <!-- Non-Animated -->
    <filter id="filter-back-noanimate">
        <feTurbulence type="fractalNoise" baseFrequency="0.009" numOctaves="3" seed="563">
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="120" />
    </filter>

    <filter id="filter-mid-noanimate">
        <feTurbulence type="fractalNoise" baseFrequency="0.009" numOctaves="3" seed="563">
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="120" />
    </filter>

    <filter id="filter-front-noanimate">
        <feTurbulence type="fractalNoise" baseFrequency="0.009" numOctaves="3" seed="563">
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="120" />
    </filter>
    </svg>

</body>
